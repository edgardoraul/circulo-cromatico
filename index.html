<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Círculo Cromático de Newton</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta property="og:title" content="Círculo Cromático de Newton" />
    <meta property="og:site_name" content="Círculo Cromático de Newton" />
    <meta property="og:url" content="https://edgardoraul.github.io/circulo-cromatico/" />
    <meta property="og:description" content="Círculo cromático de Newton programado en javascript con paleta de colores configurables." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://edgardoraul.github.io/circulo-cromatico/screenshot.png" />
    <style id="movimiento"></style>
</head>

<body>
    <header>
        <h1>Círculo Cromático</h1>
    </header>
    <div class="contenedor">
        <div class="circulo">
            <canvas id="circulin" width="200" height="200"></canvas>
        </div>
        <div class="controles ">
            <div class="rpm">
                <label for="rpm">RPM: <span id="rpmNumero">0</span>
                    <div class="tableador">
                        <span id="botonRestarSlider" class="controles__boton tableado">-</span>
                        <input name="rpm" id="rpm" class="slider tableado" type="range" value="0" step="1" min="0" max="300" />
                        <span id="botonSumarSlider" class="controles__boton tableado">+</span>
                    </div>
                </label>
            </div>

            <div class="controles">
                <label for="cantidadPorciones">
                    Porciones: <span id="cantPorciones">2</span>
                    <input type="number" class="controles__inputnumber" id="cantidadPorciones" name="cantidadPorciones"
                        min="2" step="1" value="2" />
                    <span id="botonSumar" class="controles__boton">+</span>
                    <span id="botonRestar" class="controles__boton">-</span>
                </label>
            </div>
            <hr />

            <!-- Paletas dinámicas en las cuales puedes elegir el color -->
            <div class="controles" id="colorizadores">
                <span>
                    <label for="colorpiquer_1">
                        <span id="colorpiquerleyenda_1">1</span>
                        <input class="paletitas" type="color" name="colorpiquer_1" id="colorpiquer_1"
                            value="#ff0000" /><span style="background:#ff0000;"
                            class="controles__muestrario" id="colorpiquer_1__muestrario">
                        </span>
                    </label>
                </span>

                <span>
                    <label for="colorpiquer_2">
                        <span id="colorpiquerleyenda_2">2</span>
                        <input class="paletitas" type="color" name="colorpiquer_2" id="colorpiquer_2"
                            value="#ff7f00" /><span style="background: #ff7f00;"
                            class="controles__muestrario" id="colorpiquer_2__muestrario">
                        </span>
                    </label>
                </span>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
