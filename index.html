<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
 <link rel="stylesheet" href="css/style.css" />
 <title>Círculo Cromático</title>
 <style id="movimiento"></style>
</head>
<body>
 <header>
  <h1>Círculo Cromático</h1>
 </header>
 <div class="contenedor">
  <div class="circulo">
   <img src="img/circulo2.png" alt="Círculo Cromático" id="imagenPrevisualizacion" />
  </div>
  <div class="controles">
      <div class="rpm">
          <label for="rpm">Revoluciones por Minuto: <span id="rpmNumero">0</span>
            <br />
            <input name="rpm" id="rpm" type="range" value="0" step="1" min="0" max="100" />
          </label>
      </div>
      <!-- <div class="tiempo">
        <label for="tempus">
            Duración: <span id="tempSeg">10</span> segundos
            <br />
            <input type="range" id="tempus" name="tempus" value="100" min="1" max="100" step="1" />
        </label>
      </div> -->
      <div class="subirarchivo">
          <label for="seleccionArchivos">Subir Círculo Cromático</label>
          <input type="file" name="seleccionArchivos" id="seleccionArchivos" value="" accept="image/*" />
      </div>
  </div>
 </div>
 <script src="js/scripts.js"></script>
</body>
</html>
