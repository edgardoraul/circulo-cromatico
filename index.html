<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Círculo Cromático</title>
    <style id="movimiento"></style>
</head>
<body>
 <header>
  <h1>Círculo Cromático</h1>
 </header>
 <div class="contenedor">
  <div class="circulo">
   <canvas id="circulin" width="280px" height="280px"></canvas>

  </div>
  <div class="controles">
      <div class="rpm">
          <label for="rpm">RPM: <span id="rpmNumero">0</span>
            <br />
            <input name="rpm" id="rpm" class="slider" type="range" value="0" step="1" min="0" max="300" />
          </label>
      </div>
      <hr>
      <div class="controles">
          <label for="cantidadPorciones">
              Porciones: <span id="cantPorciones">2</span>
              <br />
              <input type="range" class="slider" id="cantidadPorciones" name="cantidadPorciones" min="2" step="1" max="10" value="2" />
          </label>
      </div>
      <hr />
      <div class="controles" id="colorizadores">
          <label for="colorpiquer_1">
            Porción: <span id="colorpiquerleyenda_1">1</span>
            <input class="paletitas" type="color" name="colorpiquer_1" id="colorpiquer_1" value="rgb(255, 0, 0)" />
          </label>

          <label for="colorpiquer_2">
            Porción: <span id="colorpiqueryelenda_2">2</span>
            <input class="paletitas" type="color" name="colorpiquer_2" id="colorpiquer_2" value="rgb(255, 127, 0)" />
          </label>
      </div>
  </div>
 </div>
 <script src="js/scripts.js"></script>
</body>
</html>
